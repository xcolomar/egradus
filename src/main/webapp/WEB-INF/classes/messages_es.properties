estadistiques.professor.preguntes.assignacio.questionari.conjunt.desc=En este apartado mostramos las estadísticas del conjunto de preguntas que hayan participado en la asignatura actual cuando se hayan asignado a través de algún cuestionario (evitando todas aquellas contestaciones de preguntas que se hubieran asignado de manera directa). Dado que no existe manera de saber qué alumno ha contestado qué, en este apartado se han tratado indistintamente tanto las preguntas contestadas de manera anónima como las que no.
