estadistiques.professor.alumnes.taula.info.pregunta=Estadísticas de todas las preguntas contestadas y corregidas por almenos un alumno de la asignatura y agrupadas por pregunta. Las notas y tiempos de respuesta medios (tanto a nivel de la asignatura actual como de todo Egradus) han sido calculados excluyendo aquellas contestaciones de preguntas que vinieran de un cuestionario. (Sólo asignaciones directas de preguntas). Dado que no existe manera de saber qué alumno ha contestado qué, en este apartado se han tratado indistintamente tanto las preguntas contestadas de manera anónima como las que no.
estadistiques.professor.alumnes.taula.info.questionari=Estadísticas de todos los cuestionarios contestados y corregidos por almenos un alumno de la asignatura y agrupados por cuestionario. Dado que no existe manera de saber qué alumno ha contestado qué, en este apartado se han tratado indistintamente tanto los cuestionarios contestados de manera anónima como los que no.
estadistiques.professor.alumnes.taula.info.questionari.individual=Estadísticas detalladas de cada una de las preguntas de los cuestionarios contestados y corregidos por almenos un alumno de la asignatura. Las notas y tiempos de respuesta medios (tanto a nivel de la asignatura actual como de todo Egradus) han sido calculados excluyendo aquellas contestaciones de preguntas que NO vinieran de un cuestionario. (Sólo preguntas que vinieran de cuestionarios). Dado que no existe manera de saber qué alumno ha contestado qué, en este apartado se han tratado indistintamente tanto los cuestionarios contestados de manera anónima como los que no.