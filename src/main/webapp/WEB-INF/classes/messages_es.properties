estadistiques.professor.preguntes.assignacio.directa.desc=En este apartado mostramos las estadísticas de la pregunta escogida cuando se haya asignado directamente (evitando todas aquellas contestaciones de la pregunta que vinieran de algún cuestionario). Dado que no existe manera de saber qué alumno ha contestado qué, en este apartado se han tratado indistintamente tanto las preguntas contestadas de manera anónima como las que no.
estadistiques.professor.preguntes.assignacio.directa.conjunt.desc=En este apartado mostramos las estadísticas del conjunto de preguntas que hayan participado en la asignatura actual cuando se hayan asignado directamente (evitando todas aquellas contestaciones de preguntas que vinieran de algún cuestionario). Dado que no existe manera de saber qué alumno ha contestado qué, en este apartado se han tratado indistintamente tanto las preguntas contestadas de manera anónima como las que no.
