estadistiques.alumne.taula.info.pregunta=Estadísticas de las preguntas contestadas y corregidas. Las notas y tiempos de respuesta medios (tanto a nivel de la asignatura actual como de todo Egradus) han sido calculados excluyendo aquellas contestaciones de preguntas que vinieran de un cuestionario. (Sólo asignaciones directas de preguntas). También se han excluído aquellas preguntas que se hayan contestado de manera anónima.
