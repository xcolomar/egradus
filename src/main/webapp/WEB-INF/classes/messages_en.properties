estadistiques.professor.alumnes.taula.info.pregunta=Statistics of all the answered and corrected questions by at least one student of the subject, and grouped by question. The average marks and response times (both in the actual subject and in the entire Egradus) have been calculated excluding those question answers which belong to a questionnaire. (Only question's direct assignments). Due to there's no way to know which student has answered which question, in this table both questions which have been answered anonymously and questions which not, are treated.
estadistiques.professor.alumnes.taula.info.questionari=Statistics of all the answered and corrected questionnaires by at least one student of the subject, and grouped by questionnaire. Due to there's no way to know which student has answered which questionnaire, in this table both questionnaires which have been answered anonymously and questionnaires which not, are treated.
estadistiques.professor.alumnes.taula.info.questionari.individual=Detailed statistics about each question of the answered and corrected questionnaires by at least one student of the subject. The average marks and response times (both in the actual subject and in the entire Egradus) have been calculated excluding those questions' answers which doesn't belong to a questionnaire. (Not question's direct assignments). Due to there's no way to know which student has answered which questionnaire, in this table both questionnaires which have been answered anonymously and questionnaires which not, are treated.